<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>AQI</title>    <script src="aqi.js"></script>    <link rel='stylesheet' href='style.css'><script>$.getJSON("aqi.json",function (data) {    var tr;    for (var i = 0; i < data.length; i++) {        tr = $('<tr/>');        tr.append("<td>" + data[i].client + "</td>");        $('table').append(tr);        if(data[i].pm25 > 10)        {          $('td',tr).css ('background-color', 'green');         } else {          $('td').css('background-color', 'red');         };    }});</script>  </head>  <body>    <div class="container">      <h1>AQI</h1>      <p class='time' id="time"></p>      <div class='aqi-container' id="containerPm25">          <div class='aqi-label'>AQI (PM2.5)</div>          <div class='aqi' id="aqiPm25"></div>          <div class='pm-label' id="pm25"></div>      </div>      <div class='aqi-container' id="containerPm10">          <div class='aqi-label'>AQI (PM10)</div>          <div class='aqi' id="aqiPm10"></div>          <div class='pm-label' id="pm10"></div>      </div>    </div>  </body>  <script type="text/javascript">    getData();    setInterval(getData, 60000);  </script></html>
